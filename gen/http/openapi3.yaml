    /overall/{from}/{to}:
        get:
            tags:
                - get overall
            summary: getOverallScore get overall
            description: Get the overall aggregate score for a specified period.
            operationId: get overall#getOverallScore
            parameters:
                - name: from
                  in: path
                  description: Start date (YYYY-MM-DD)
                  required: true
                  schema:
                    type: string
                    description: Start date (YYYY-MM-DD)
                    example: Saepe quia et dicta nostrum fuga.
                  example: Doloremque eos quia.
                - name: to
                  in: path
                  description: End date (YYYY-MM-DD)
                  required: true
                  schema:
                    type: string
                    description: End date (YYYY-MM-DD)
                    example: Inventore qui sequi in ut aliquam quidem.
                  example: Ipsum velit.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: number
                                example: 0.6957256
                                format: float
                            example: 0.5740165
    /periods/{period}:
        get:
            tags:
                - get by periods
            summary: getByPeriods get by periods
            description: Get the score change from a selected period over the previous period.
            operationId: get by periods#getByPeriods
            parameters:
                - name: period
                  in: path
                  description: The period type (e.g., week, month, year)
                  required: true
                  schema:
                    type: string
                    description: The period type (e.g., week, month, year)
                    example: Tenetur expedita et est nemo.
                  example: Iusto nulla neque tempora.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
