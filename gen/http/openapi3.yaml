      description: Default server for get overall
paths:
    /categories/{from}/{to}:
        get:
            tags:
                - get by categories
            summary: getAggregatedScores get by categories
            description: Get aggregated scores for categories within a specified period.
            operationId: get by categories#getAggregatedScores
            parameters:
                - name: from
                  in: path
                  description: Start date (YYYY-MM-DD)
                  required: true
                  schema:
                    type: string
                    description: Start date (YYYY-MM-DD)
                    example: Ut voluptatem alias eum et.
                  example: Sit aperiam repellendus praesentium cupiditate voluptates dolore.
                - name: to
                  in: path
                  description: End date (YYYY-MM-DD)
                  required: true
                  schema:
                    type: string
                    description: End date (YYYY-MM-DD)
                    example: Quod nostrum rerum harum.
                  example: Fuga accusantium voluptatibus sint esse.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAggregatedScoresResponseBody'
                            example:
                                data:
                                    - category_id: 4491029240724093191
                                      num_of_reviews: 2132083917128148711
                                      periods:
